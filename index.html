<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="owfont-regular.css" />
    <link rel="stylesheet" href="style.css" />
    <title>momentum</title>
</head>

<body>
    <header class="header">
        <div class="player">
            <div class="player-controls">
                <button class="play-prev player-icon"></button>
                <button class="play player-icon"></button>
                <button class="play-next player-icon"></button>
            </div>
            <ul class="play-list"></ul>
        </div>
        <!-- <div class="lang-switch-container">
            <div class="lang-switch">
                <span>en</span>
                <span>ru</span>
                <div class="lang-switch-btn"></div>
            </div> -->

        </div>
        <div class="weather">
            <input type="text" class="city" value="Minsk" />
            <i class="weather-icon owf"></i>
            <div class="weather-error"></div>
            <div class="description-container">
                <span class="temperature"></span>
                <span class="weather-description"></span>
            </div>
            <div class="wind"></div>
            <div class="humidity"></div>
        </div>
    </header>
    <main class="main">
        <div class="slider-icons">
            <button class="slide-prev slider-icon"></button>
            <button class="slide-next slider-icon" style="display: block"></button>
        </div>
        <time class="time">13:09:18</time>
        <date class="date">Wednesday, October 20</date>
        <div class="greeting-container">
            <span class="greeting"></span>
            <input type="text" class="name" placeholder="[Enter name]">
        </div>
    </main>
    <footer class="footer">
        <button class="change-quote"></button>
        <div>
            <div class="quote"></div>
            <div class="author"></div>
        </div>
        <div class="settings">
            <button class="settings-icon"></button>
        </div>
        <nav class="menu" id="menu-settings">
            <div class="menu-links">

                <div class="lang-set set">
                    <p id='lang'>Language</p>
                    <div class="lang-switch switcher">
                        <span>en</span>
                        <span>ru</span>
                        <div class="switch-btn btn-lang"></div>
                    </div>
                </div>
                <div class="photosuorce-set set">
                    <p id='psource'>Photosource</p>
                    <div class="psource-switch switcher">
                        <span class="unsplash switch-logo"></span>
                        <span class="git switch-logo"></span>
                        <div class="switch-btn btn-psource"></div>
                    </div>
                </div>
                <div class="time-set set">
                    <p id='time'>Time</p>
                    <div class="time-switch switcher">
                        <span>On</span>
                        <span>Off</span>
                        <div class="switch-btn btn-time"></div>
                    </div>
                </div>
                <div class="date-set set">
                    <p id='date'>Date</p>
                    <div class="date-switch switcher">
                        <span>On</span>
                        <span>Off</span>
                        <div class="switch-btn btn-date"></div>
                    </div>
                </div>
                <div class="greeting-set set">
                    <p id="greeting">Greeting</p>
                    <div class="greeting-switch switcher">
                        <span>On</span>
                        <span>Off</span>
                        <div class="switch-btn btn-greeting"></div>
                    </div>
                </div>
                <div class="weather-set set">
                    <p id='weather'>Weather</p>
                    <div class="weather-switch switcher">
                        <span>On</span>
                        <span>Off</span>
                        <div class="switch-btn btn-weather"></div>
                    </div>
                </div>
                <div class="audio-player-set set">
                    <p id='player'>Audio Player</p>
                    <div class="audio-switch switcher">
                        <span>On</span>
                        <span>Off</span>
                        <div class="switch-btn btn-player"></div>
                    </div>
                </div>
            </div>
        </nav>
    </footer>
    <!-- <script type="module" src="playList.js"></script> -->
    <script type="module" src="script.js"></script>
</body>

</html>
